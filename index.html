<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto Russia</title>
  <link rel="stylesheet" href="pages/index.css">
  <link rel="stylesheet" href="style.css">
</head>

<body class="page">
  <header class="header">
    <img src="./images/logo-header.svg" class="header__logo" alt="логотип">
  </header>

  <main class="content">
    <section class="profile">
      <img src="./images/avatar-profile.svg" class="profile__avatar"
        alt="Жак-Ив Кусто в красной шапке, очках, голубой рубашке на фоне моря">
      <div class="profile__info">
        <h1 class="profile__title">
          Жак-Ив Кусто
        </h1>
        <button class="profile-button"></button>
        <p class="profile__subtitle">
          Исследователь океана
        </p>
      </div>
      <button class="add-button"></button>
    </section>

    <section class="photo-grid">
      <div class="photo-grid__container">
        <img src="./images/photo-grid-altai.jpg" class="photo-grid__items"
          alt="склон поросший лесом на фоне скалистых и снежных гор">
        <div class="photo-grid__title-and-like-container">
          <h2 class="photo-grid__title">
            Алтай
          </h2>
          <img src="./images/grid-like.svg" class="photo-grid__like" alt="маленькое сердце">
        </div>
      </div>
      <div class="photo-grid__container">
        <img src="./images/photo-grid-baikal.jpg" class="photo-grid__items"
          alt="ледяная,узорчатая гладь озера на фоне небольшого холма поросшего деревьями">
        <div class="photo-grid__title-and-like-container">
          <h2 class="photo-grid__title">
            Байкал
          </h2>
          <img src="./images/grid-like.svg" class="photo-grid__like" alt="маленькое сердце">
        </div>
      </div>
      <div class="photo-grid__container">
        <img src="./images/photo-grid-dombai.jpg" class="photo-grid__items"
          alt="зеленые луга и холмы на фоне скалистых, снежных гор">
        <div class="photo-grid__title-and-like-container">
          <h2 class="photo-grid__title">
            Домбай
          </h2>
          <img src="./images/grid-like.svg" class="photo-grid__like" alt="маленькое сердце">
        </div>
      </div>
      <div class="photo-grid__container">
        <img src="./images/photo-grid-karelia.jpg" class="photo-grid__items"
          alt="водоем на фоне маленьких, отвесных скал поросших лесом, под скалой небольшая соеиненная с озером">
        <div class="photo-grid__title-and-like-container">
          <h2 class="photo-grid__title">
            Карелия
          </h2>
          <img src="./images/grid-like.svg" class="photo-grid__like" alt="маленькое сердце">
        </div>
      </div>
      <div class="photo-grid__container">
        <img src="./images/photo-grid-sevastopol.jpg" class="photo-grid__items"
          alt="отвесные скалы с неровным ландшафтом, омываемые морем">
        <div class="photo-grid__title-and-like-container">
          <h2 class="photo-grid__title">
            Севастополь
          </h2>
          <img src="./images/grid-like.svg" class="photo-grid__like" alt="маленькое сердце">
        </div>
      </div>
      <div class="photo-grid__container">
        <img src="./images/photo-grid-yalta.jpg" class="photo-grid__items"
          alt="дорога сирпантин, прохдящая в горах покрытых лесами но местами с голыми скалами, вдалеке виднеется город">
        <div class="photo-grid__title-and-like-container">
          <h2 class="photo-grid__title">
            Ялта
          </h2>
          <img src="./images/grid-like.svg" class="photo-grid__like" alt="маленькое сердце">
        </div>
      </div>
    </section>
  </main>

  <footer class="footer">
    © 2020 Mesto Russia
  </footer>

  <div class="modal">
    <div class="modal__container">
      <button class="modal__close-button"></button>
      <h2 class="modal__title">
        Hellow
      </h2>
      <p class="modal__text">
        Hellow Hellow Hellow Hellow
      </p>
    </div>
  </div>
  <script src="index.js"></script>

</body>

</html>
